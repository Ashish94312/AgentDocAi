databases:
  - name: repodoc_ai
    plan: free
    databaseName: repodoc_ai
    user: repodoc_ai

services:
  - type: web
    plan: starter
    name: repodoc-ai
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: repodoc_ai
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: 'repodoc-ai.onrender.com'
      - key: WEB_CONCURRENCY
        value: '2'
      - key: PORT
        value: '10000'
      - key: GITHUB_PERSONAL_ACCESS_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false